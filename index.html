<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Penjimatan Petrol RON95 oleh Harris Nasril </title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
    h1 { color: #333366; }
    label { display: block; margin-top: 15px; }
    input { padding: 8px; width: 300px; }
    button { padding: 10px 20px; margin-top: 20px; background-color: #333366; color: white; border: none; cursor: pointer; }
    .result { margin-top: 30px; padding: 20px; background-color: #fff; border: 1px solid #ccc; max-width: 500px; }
  </style>
</head>
<body>
  <h1>Kalkulator Penjimatan Petrol RON95</h1>
  <p>Harga lama: <strong>RM2.05</strong> seliter<br>
     Harga sekarang: <strong>RM1.99</strong> seliter</p>

  <label for="liter">Berapakah kapasiti tangki penuh kereta anda? (dalam liter)</label>
  <input type="number" id="liter" placeholder="Contoh: 50">

  <label for="kali">Berapa kali anda isi penuh dalam sebulan?</label>
  <input type="number" id="kali" placeholder="Contoh: 4">

  <button onclick="kiraPenjimatan()">Kira Penjimatan</button>

  <div class="result" id="output"></div>

  <script>
    function kiraPenjimatan() {
      const hargaLama = 2.05;
      const hargaBaru = 1.99;
      const liter = parseFloat(document.getElementById("liter").value);
      const kali = parseInt(document.getElementById("kali").value);

      if (isNaN(liter) || isNaN(kali)) {
        document.getElementById("output").innerHTML = "Sila isi semua ruang dengan betul.";
        return;
      }

      const jimatSekaliIsi = (hargaLama - hargaBaru) * liter;
      const jimatSebulan = jimatSekaliIsi * kali;

      let output = `<h3>Penjimatan Anda</h3>`;
      output += `<p>Penjimatan sebulan: <strong>RM${jimatSebulan.toFixed(2)}</strong></p>`;

      output += `<p>Penjimatan setahun: RM${(jimatSebulan * 12).toFixed(2)}</p>`;

      for (let i = 10; i <= 100; i += 10) {
        const total = jimatSebulan * 12 * i;
        output += `<p>Penjimatan ${i} tahun: RM${total.toFixed(2)}</p>`;
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
